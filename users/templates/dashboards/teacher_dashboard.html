

{% block title %}Панель преподавателя — LearningHub{% endblock %}

{% block content %}
<div class="text-center mb-5">
    <h1 class="fw-bold text-success">👨‍🏫 Панель преподавателя</h1>
    <p class="lead text-muted">Управляйте своими курсами и следите за учебным процессом.</p>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm mb-4">
            <div class="card-body text-center">
                <h5 class="card-title">Добро пожаловать, {{ user.username }}!</h5>
                <div class="d-grid gap-2 col-6 mx-auto mt-4">
                    <a href="{% url 'courses:create_course' %}" class="btn btn-outline-primary">➕ Создать курс</a>
                    <a href="{% url 'courses:teacher_courses' %}" class="btn btn-outline-secondary">📚 Мои курсы</a>
                    <a href="#" class="btn btn-outline-info disabled">👥 Студенты (в разработке)</a>
                    <a href="{% url 'home' %}" class="btn btn-outline-dark">🏠 На главную</a>
                    <a href="{% url 'logout' %}" class="btn btn-outline-danger">🚪 Выйти</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
